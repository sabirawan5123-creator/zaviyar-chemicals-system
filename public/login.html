<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zaviyar Chemicals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: bgMove 20s linear infinite;
        }

        @keyframes bgMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.25), 0 0 0 1px rgba(255, 255, 255, 0.2) inset;
            padding: 50px;
            width: 100%;
            max-width: 460px;
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px) scale(0.96); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .logo {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 28px;
            box-shadow: 0 12px 28px rgba(102, 126, 234, 0.4);
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            inset: -3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 24px;
            z-index: -1;
            opacity: 0.25;
            filter: blur(12px);
        }

        .logo-text {
            color: white;
            font-size: 38px;
            font-weight: 800;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            color: #1a1a2e;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 36px;
            font-size: 15px;
            font-weight: 500;
        }

        .error-message {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            border-left: 4px solid #ef4444;
            padding: 14px 16px;
            border-radius: 12px;
            color: #991b1b;
            margin-bottom: 24px;
            display: none;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.1);
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #374151;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 14px;
            letter-spacing: -0.2px;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 14px;
            font-size: 15px;
            color: #1f2937;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #f9fafb;
            font-family: 'Inter', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1), 0 4px 12px rgba(0, 0, 0, 0.05);
            transform: translateY(-1px);
        }

        input::placeholder {
            color: #9ca3af;
            font-weight: 500;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 12px;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        button:hover {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.5);
        }

        button:hover::before {
            opacity: 1;
        }

        button:active {
            transform: translateY(0) scale(0.99);
        }

        button:disabled {
            background: linear-gradient(135deg, #9ca3af 0%, #6b7280 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Success Animation */
        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .success-animation {
            animation: successPulse 0.4s ease-out;
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            color: #9ca3af;
            font-size: 13px;
            font-weight: 500;
        }

        /* Responsive Login - Professional Breakpoints */
        
        /* Tablet (768px - 968px) */
        @media (max-width: 968px) {
            body {
                padding: 16px;
            }
            
            .login-container {
                max-width: 480px;
                padding: 44px;
            }
            
            .logo {
                width: 84px;
                height: 84px;
            }
            
            h1 {
                font-size: 30px;
            }
            
            .subtitle {
                font-size: 14px;
            }
        }

        /* Mobile (480px - 768px) */
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }
            
            .login-container {
                padding: 36px 28px;
                max-width: 420px;
            }
            
            .logo {
                width: 76px;
                height: 76px;
                margin-bottom: 24px;
            }
            
            .logo-text {
                font-size: 34px;
            }
            
            h1 {
                font-size: 26px;
                margin-bottom: 8px;
            }
            
            .subtitle {
                font-size: 14px;
                margin-bottom: 30px;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            label {
                font-size: 13px;
                margin-bottom: 8px;
            }
            
            input {
                padding: 13px 16px;
                font-size: 14px;
            }
            
            button {
                padding: 15px;
                font-size: 15px;
            }
        }

        /* Small Mobile (320px - 480px) */
        @media (max-width: 480px) {
            body {
                padding: 8px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }
            
            body::before {
                background-size: 30px 30px;
            }
            
            .login-container {
                padding: 32px 24px;
                max-width: 100%;
                border-radius: 20px;
            }
            
            .logo {
                width: 70px;
                height: 70px;
                margin-bottom: 20px;
                border-radius: 18px;
            }
            
            .logo-text {
                font-size: 30px;
            }
            
            h1 {
                font-size: 24px;
                margin-bottom: 6px;
            }
            
            .subtitle {
                font-size: 13px;
                margin-bottom: 28px;
            }
            
            .error-message {
                padding: 12px 14px;
                font-size: 13px;
                margin-bottom: 20px;
            }
            
            .form-group {
                margin-bottom: 18px;
            }
            
            label {
                font-size: 13px;
                margin-bottom: 8px;
            }
            
            input {
                padding: 12px 14px;
                font-size: 14px;
                border-radius: 12px;
            }
            
            button {
                padding: 14px;
                font-size: 15px;
                border-radius: 12px;
                margin-top: 8px;
            }
            
            .footer {
                margin-top: 24px;
                font-size: 12px;
            }
        }

        /* Extra Small Mobile (< 360px) */
        @media (max-width: 360px) {
            .login-container {
                padding: 28px 20px;
            }
            
            .logo {
                width: 64px;
                height: 64px;
            }
            
            .logo-text {
                font-size: 28px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .subtitle {
                font-size: 12px;
            }
            
            input {
                padding: 11px 13px;
                font-size: 13px;
            }
            
            button {
                padding: 13px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="/logo.png" alt="Logo" style="display:none; width:100%; height:100%; object-fit:contain;" id="logoImg" onload="this.style.display='block'; document.getElementById('logoText').style.display='none';" onerror="this.style.display='none'; document.getElementById('logoText').style.display='flex';">
            <span class="logo-text" id="logoText">ZC</span>
        </div>

        <h1>Welcome Back</h1>
        <p class="subtitle">Sign in to Zaviyar Chemicals Management System</p>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@company.com" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
            </div>

            <button type="submit" id="loginBtn">Sign In</button>
        </form>

        <p class="footer">© 2024 Zaviyar Chemicals. All rights reserved.</p>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            errorMessage.style.display = 'none';
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner"></span>Signing in...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    loginBtn.innerHTML = '✓ Success!';
                    loginBtn.classList.add('success-animation');
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Smooth transition to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 400);
                } else {
                    errorMessage.textContent = data.message || 'Invalid email or password';
                    errorMessage.style.display = 'block';
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                }
            } catch (error) {
                errorMessage.textContent = 'Connection error. Please try again.';
                errorMessage.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
