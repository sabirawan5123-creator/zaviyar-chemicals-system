<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ledger - Zaviyar Chemicals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8edf2 100%);
            min-height: 100vh;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .header {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            padding: 24px 40px;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease-out;
        }

        .header h1 {
            color: white;
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1::before {
            content: 'üìä';
            font-size: 32px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: white;
            color: #8b5cf6;
        }

        .btn-primary:hover {
            background: #f5f3ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
        }

        .search-bar {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-bar input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .search-bar select {
            padding: 12px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            min-width: 200px;
        }

        .ledger-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .ledger-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: all 0.3s;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .ledger-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.2);
            border-color: #8b5cf6;
        }

        .ledger-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .contact-name {
            font-size: 18px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 6px;
        }

        .contact-type-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 6px;
        }

        .badge-customer {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge-supplier {
            background: #fce7f3;
            color: #be185d;
        }

        .badge-both {
            background: #fef3c7;
            color: #b45309;
        }

        .balance-info {
            text-align: right;
        }

        .balance-label {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 4px;
        }

        .balance-amount {
            font-size: 24px;
            font-weight: 800;
        }

        .balance-receivable {
            color: #dc2626;
        }

        .balance-payable {
            color: #059669;
        }

        .balance-zero {
            color: #6b7280;
        }

        .contact-details {
            font-size: 13px;
            color: #6b7280;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e5e7eb;
        }

        .contact-details div {
            margin-bottom: 6px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
            font-size: 16px;
        }

        .loading::before {
            content: '‚è≥';
            font-size: 40px;
            display: block;
            margin-bottom: 15px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fef2f2;
            border: 2px solid #fecaca;
            color: #dc2626;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #6b7280;
        }

        .empty-state::before {
            content: 'üì≠';
            font-size: 64px;
            display: block;
            margin-bottom: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 20px 20px;
            }

            .header h1 {
                font-size: 22px;
            }

            .container {
                padding: 0 15px;
            }

            .ledger-grid {
                grid-template-columns: 1fr;
            }

            .search-bar {
                flex-direction: column;
            }

            .search-bar select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Party Ledger</h1>
        <div class="header-actions">
            <a href="/dashboard.html" class="btn btn-primary">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <div class="container">
        <!-- Search and Filter -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="üîç Search by name, email, or phone..." onkeyup="filterContacts()">
            <select id="typeFilter" onchange="filterContacts()">
                <option value="all">All Contacts</option>
                <option value="customer">üíº Customers Only</option>
                <option value="supplier">üè≠ Suppliers Only</option>
                <option value="both">ü§ù Both (Customer & Supplier)</option>
            </select>
        </div>

        <!-- Ledger Grid -->
        <div id="ledgerGrid" class="ledger-grid">
            <div class="loading">Loading ledger data...</div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login.html';
        }

        let allContacts = [];
        let salesData = [];
        let purchasesData = [];

        // Load all data on page load
        loadLedgerData();

        async function loadLedgerData() {
            try {
                const grid = document.getElementById('ledgerGrid');
                grid.innerHTML = '<div class="loading">Loading ledger data...</div>';

                // Fetch contacts, sales, and purchases in parallel
                const [contactsRes, salesRes, purchasesRes] = await Promise.all([
                    fetch('/api/contacts', { headers: { 'Authorization': `Bearer ${token}` } }),
                    fetch('/api/sales', { headers: { 'Authorization': `Bearer ${token}` } }),
                    fetch('/api/purchases', { headers: { 'Authorization': `Bearer ${token}` } })
                ]);

                if (!contactsRes.ok || !salesRes.ok || !purchasesRes.ok) {
                    throw new Error('Failed to load data');
                }

                allContacts = (await contactsRes.json()).data || [];
                salesData = (await salesRes.json()).data || [];
                purchasesData = (await purchasesRes.json()).data || [];

                console.log('üìä Ledger Data Loaded:');
                console.log('  Contacts:', allContacts.length);
                console.log('  Sales:', salesData.length);
                console.log('  Purchases:', purchasesData.length);

                // Calculate balances for each contact
                allContacts = allContacts.map(contact => {
                    let receivable = 0;
                    let payable = 0;

                    // Calculate receivables (unpaid sales)
                    if (contact.isCustomer) {
                        salesData.forEach(sale => {
                            if (sale.customerId == contact.id && sale.paymentStatus !== 'paid') {
                                receivable += parseFloat(sale.total || 0);
                            }
                        });
                    }

                    // Calculate payables (unpaid purchases)
                    if (contact.isSupplier) {
                        purchasesData.forEach(purchase => {
                            if (purchase.supplierId == contact.id && purchase.paymentStatus !== 'paid') {
                                payable += parseFloat(purchase.total || 0);
                            }
                        });
                    }

                    const netBalance = receivable - payable;

                    return { 
                        ...contact, 
                        receivable, 
                        payable, 
                        netBalance 
                    };
                });

                displayLedger(allContacts);
            } catch (error) {
                console.error('Load ledger error:', error);
                document.getElementById('ledgerGrid').innerHTML = `
                    <div class="error">Failed to load ledger data. ${error.message}</div>
                `;
            }
        }

        function displayLedger(contacts) {
            const grid = document.getElementById('ledgerGrid');

            if (contacts.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <strong>No contacts found</strong><br>
                        <small>Add contacts to view their ledger</small>
                    </div>
                `;
                return;
            }

            let html = '';
            contacts.forEach(contact => {
                // Determine contact type badge
                let typeBadge = '';
                if (contact.isCustomer && contact.isSupplier) {
                    typeBadge = '<span class="contact-type-badge badge-both">ü§ù Customer & Supplier</span>';
                } else if (contact.isCustomer) {
                    typeBadge = '<span class="contact-type-badge badge-customer">üíº Customer</span>';
                } else if (contact.isSupplier) {
                    typeBadge = '<span class="contact-type-badge badge-supplier">üè≠ Supplier</span>';
                }

                // Determine balance display
                let balanceClass = 'balance-zero';
                let balanceLabel = 'Settled';
                let balanceAmount = 0;

                if (contact.netBalance > 0) {
                    balanceClass = 'balance-receivable';
                    balanceLabel = 'Receivable';
                    balanceAmount = contact.netBalance;
                } else if (contact.netBalance < 0) {
                    balanceClass = 'balance-payable';
                    balanceLabel = 'Payable';
                    balanceAmount = Math.abs(contact.netBalance);
                } else {
                    balanceAmount = 0;
                }

                html += `
                    <div class="ledger-card" onclick="viewLedger(${contact.id})">
                        <div class="ledger-card-header">
                            <div>
                                <div class="contact-name">${contact.name}</div>
                                ${typeBadge}
                            </div>
                            <div class="balance-info">
                                <div class="balance-label">${balanceLabel}</div>
                                <div class="balance-amount ${balanceClass}">
                                    Rs. ${balanceAmount.toLocaleString('en-PK', {minimumFractionDigits: 2})}
                                </div>
                            </div>
                        </div>
                        <div class="contact-details">
                            ${contact.phone ? `<div>üì± ${contact.phone}</div>` : ''}
                            ${contact.email ? `<div>üìß ${contact.email}</div>` : ''}
                            ${contact.receivable > 0 ? `<div style="color: #dc2626;">‚¨ÜÔ∏è Receivable: Rs. ${contact.receivable.toLocaleString('en-PK')}</div>` : ''}
                            ${contact.payable > 0 ? `<div style="color: #059669;">‚¨áÔ∏è Payable: Rs. ${contact.payable.toLocaleString('en-PK')}</div>` : ''}
                        </div>
                    </div>
                `;
            });

            grid.innerHTML = html;
        }

        function filterContacts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;

            let filtered = allContacts;

            // Filter by type
            if (typeFilter === 'customer') {
                filtered = filtered.filter(c => c.isCustomer === 1);
            } else if (typeFilter === 'supplier') {
                filtered = filtered.filter(c => c.isSupplier === 1);
            } else if (typeFilter === 'both') {
                filtered = filtered.filter(c => c.isCustomer === 1 && c.isSupplier === 1);
            }

            // Filter by search term
            if (searchTerm) {
                filtered = filtered.filter(c => 
                    c.name.toLowerCase().includes(searchTerm) ||
                    (c.email && c.email.toLowerCase().includes(searchTerm)) ||
                    (c.phone && c.phone.includes(searchTerm))
                );
            }

            displayLedger(filtered);
        }

        function viewLedger(contactId) {
            window.open(`/ledger-report.html?id=${contactId}`, '_blank');
        }

        function goBack() {
            window.location.href = '/dashboard.html';
        }
    </script>
</body>
</html>
